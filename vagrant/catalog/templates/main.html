<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a href="/" class="header__title">Smartphone Catalog App</a>
      {% if 'username' not in login_session %}
        <a href="{{ url_for('showLogin')}}" class="header__login">Login</a>
      {% else %}
        <a href="{{ url_for('disconnect')}}" class="header__login">Logout</a>
      {% endif %}

    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
